name: Release

on:
  push:
    tags:
      - "*.*.*"

env:
  BUILD_TYPE: RelWithDebInfo

jobs:
  build:
    runs-on: windows-2025-vs2026

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DVERSION=${{github.ref_name}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Archive executable
      uses: actions/upload-artifact@v4
      with:
        name: MStarPlayer
        path: ${{github.workspace}}/build/MStarPlayer_artefacts/${{env.BUILD_TYPE}}/MStarPlayer.exe

    - name: Archive PDB
      uses: actions/upload-artifact@v4
      with:
        name: PDB
        path: ${{github.workspace}}/build/MStarPlayer_artefacts/${{env.BUILD_TYPE}}/MStarPlayer.pdb

  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/download-artifacts@v4
      with:
        merge-multiple: true

    - name: Read the changelog
      id: changelog
      uses: 3liz/changelog-release@0.2.0
      with:
        INPUT_CHANGELOG_FILE: Changelog.md
        ADD_EMOJIS: false

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        body: ${{ steps.changelog.outputs.markdown }}
        files: |
          ${{github.workspace}}/MStarPlayer.exe
          ${{github.workspace}}/MStarPlayer.pdb
